{% extends 'app.html' %} {% block content %}

<div class="container">
  <h3>User listing</h3>
  <br />
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Password</th>
        <th>Name</th>
        <th>Name</th>
        <th>Name</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.password}}</td>
        <td>
          <a href="{{url_for('view', userid=user.id)}}" class="btn btn-success"
            >View</a
          >
        </td>
        <td>
          <a href="{{url_for('edit', userid=user.id)}}" class="btn btn-primary"
            >View</a
          >
        </td>
        <td>
          <a
            href="{{url_for('password_change', userid=user.id)}}"
            class="btn btn-warning"
            >View</a
          >
        </td>
        <td>
          <a href="{{url_for('delete', userid=user.id)}}" class="btn btn-danger"
            >View</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
